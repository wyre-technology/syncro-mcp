services:
  syncro-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: syncro-mcp:latest
    container_name: syncro-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SYNCRO_API_KEY=${SYNCRO_API_KEY}
      - SYNCRO_SUBDOMAIN=${SYNCRO_SUBDOMAIN:-}
      - MCP_TRANSPORT=http
      - AUTH_MODE=env
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes: {}
